{% load static %}

<!DOCTYPE html>
<html ng-app="Raspiwhite">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href='{% static 'bootstrap/dist/css/bootstrap.min.css' %}'>

  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href='{% static 'toastr/toastr.min.css' %}'>
  <link rel="stylesheet" href='{% static 'server/css/main.css' %}'>
  <script type="text/javascript" src='{% static 'jquery/jquery.js' %}'></script>
  <script type="text/javascript" src='{% static 'jquery.cookie/jquery.cookie.js' %}'></script>
  <script type="text/javascript" src='{% static 'bootstrap/dist/js/bootstrap.js' %}'></script>
  <script type="text/javascript" src='{% static 'toastr/toastr.min.js' %}'></script>
  <script src='{% static 'angular/angular.js' %}'></script>

</head>

<body ng-controller="RaspiwhiteCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-absolute" role="navigation" style="border-radius: 0;">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" href="#" title="">
            <img style="height:40px; margin-top: -14px;"
             src="{% static 'server/images/raspiwhite-invert.png' %}">
             {% verbatim %}
             <span class="whitetitle">{{title}}</span>
             {% endverbatim %}
          </a>
        </div>

        {% if user.is_active %}
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% verbatim %}
            <li ng-class="{'active': nav=='playlist'}"><a href="/playlist">Playlist</a></li>
            <li ng-class="{'active': nav=='request'}"><a href="/request">New request</a></li>
            {% endverbatim %}
            <li><a href="/accounts/logout">Logout {{user.first_name}} {{user.last_name}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
        {% endif %}
      </div><!-- /.container-fluid -->
    </nav>
    <div id="content">
        <script type="text/javascript">
          var app = angular.module( "Raspiwhite", [] );
        </script>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
